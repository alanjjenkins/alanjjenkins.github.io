name: Update Arch Repos
on:
  push:
    branches:
      - main

jobs:
  UpdateRepos:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: "pacman -Sy --noconfirm git; cd arch-repos && echo 'updating repos' && ./scripts/update-repos.sh && echo 'ran update repos' && echo 'attempting to deploy to gh-pages' && git add . && git commit -m 'Deploying to gh-pages' && git push origin gh-pages"
    container:
      image: archlinux:latest
